<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="Colby Fayock - A UX Designer &amp; Front-end Developer Blog"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./wiki-logo.png" />
    <meta property="og:url" content="https://www.colbyfayock.com" />
    <title>Wikipedia</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="wiki">
      <div class="container">
        <img src="./wiki-logo.png" alt="logo" />
        <h3>Search Wikipedia</h3>
        <form class="form">
          <input type="text" class="form-input" />
          <button type="submit" class="submit-btn">search</button>
        </form>
      </div>
      <!-- results -->
      <div class="results"></div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
